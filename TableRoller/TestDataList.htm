<!DOCTYPE html">
<html>
<head>
    <title>Untitled Page</title>
</head>
<body>
<h2>&lt;datalist&gt;</h2>
<p>The awesome HTML5 &lt;datalist&gt; element, used here with a text input:</p>

<textarea readonly style="font-size: 8pt; height:200px; width:420px; border:none; padding: 8px; background-color: #f0f0f0;">
<label>Your favourite fruit:
<input type="text" name="fruit" list="fruits" autofocus />
  <datalist id="fruits">
    <option value="Blackberry">Blackberry</option>
    <option value="Blackcurrant">Blackcurrant</option>
    <option value="Blueberry">Blueberry</option>
    <option value="Cantaloupe">Cantaloupe</option>
    <option value="Cherry">Cherry</option>
    <option value="Lemon">Lemon</option>
    <option value="Peach">Peach</option>
  </datalist>
</label></textarea>

<div style="margin-top:20px;">
	<label>Your favourite fruit:
	<input type="text" name="fruit" list="fruits" autofocus />
	</label>
	<datalist id="fruits">
		<option value="Blackberry">Blackberry</option>
		<option value="Blackcurrant">Blackcurrant</option>
		<option value="Blueberry">Blueberry</option>
		<option value="Cantaloupe">Cantaloupe</option>
		<option value="Cherry">Cherry</option>
		<option value="Lemon">Lemon</option>
		<option value="Peach">Peach</option>
	</datalist>
</div>

</body>
</html>
